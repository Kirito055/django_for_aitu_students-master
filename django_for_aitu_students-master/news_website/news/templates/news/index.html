<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if latest_articles %}
    <ul>
      {% for article in latest_articles %}
      <li><a href="{% url 'news:get_article_by_id' article.id %}"> {{article.article_text}} </a></li>
      {%endfor%}
    </ul>
    {%else%}
      <p>No articles available</p>
    {% endif %}
  </body>
</html>
